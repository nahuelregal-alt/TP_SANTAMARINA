{% extends 'shop/base.html' %}
{% block content %}
<style>
  .profile-container {
    max-width: 600px;
  }
  
  .profile-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 2rem;
  }
  
  .profile-header {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid var(--border);
  }
  
  .profile-avatar {
    width: 80px;
    height: 80px;
    background: var(--gradient);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
  }
  
  .profile-info h2 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.5rem;
    margin-bottom: 0.3rem;
  }
  
  .profile-info .email {
    color: var(--text-secondary);
  }
  
  .profile-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }
  
  @media (max-width: 500px) {
    .form-row { grid-template-columns: 1fr; }
  }
  
  .profile-form .btn-primary {
    margin-top: 1rem;
    padding: 1rem;
  }
</style>

<h1 class="page-title">ðŸ‘¤ <span>Mi Perfil</span></h1>

<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-avatar">{{ user.username|slice:":1"|upper }}</div>
      <div class="profile-info">
        <h2>{{ user.username }}</h2>
        <div class="email">{{ user.email }}</div>
      </div>
    </div>
    
    <form method="POST" class="profile-form">
      {% csrf_token %}
      
      <div class="form-row">
        <div>
          <label>Nombre</label>
          <input type="text" name="first_name" value="{{ form.initial.first_name }}">
        </div>
        <div>
          <label>Apellido</label>
          <input type="text" name="last_name" value="{{ form.initial.last_name }}">
        </div>
      </div>
      
      <div>
        <label>Email</label>
        <input type="email" name="email" value="{{ form.initial.email }}">
      </div>
      
      <div>
        <label>TelÃ©fono</label>
        {{ form.phone }}
      </div>
      
      <div>
        <label>DirecciÃ³n</label>
        {{ form.address }}
      </div>
      
      <div>
        <label>Ciudad</label>
        {{ form.city }}
      </div>
      
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
</div>
{% endblock %}
